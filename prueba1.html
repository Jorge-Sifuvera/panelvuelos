<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Vuelos</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Fuente moderna */
            background-color: #000080; /* Azul oscuro */
            color: #E0FFFF; /* Azul claro brillante para las letras */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; /* Para evitar scroll si no es necesario */
        }
        .panel {
            background-color: rgba(0, 0, 0, 0.7); /* Fondo semi-transparente para el panel */
            border: 2px solid #00FFFF; /* Borde cian brillante */
            padding: 30px;
            text-align: center;
            width: 90%;
            max-width: 900px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.6); /* Sombra brillante */
            border-radius: 10px;
        }
        h1 {
            font-size: 3em; /* Título más grande */
            color: #00FFFF; /* Cian brillante */
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.8), 0 0 20px rgba(0, 255, 255, 0.6); /* Efecto neón */
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 3px solid #00FFFF;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
            font-size: 1.1em;
        }
        th, td {
            padding: 15px;
            border: 1px solid #00FFFF;
            text-align: left;
            color: #E0FFFF;
        }
        th {
            background-color: rgba(0, 255, 255, 0.2); /* Fondo ligeramente cian para encabezados */
            font-weight: bold;
        }
        tr:nth-child(even) { /* Filas pares con un color diferente */
            background-color: rgba(0, 255, 255, 0.05);
        }
    </style>
</head>
<body>
    <div class="panel">
        <h1>Vuelo JS75 con destino Honolulu</h1>
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Lugar de Procedencia</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody id="data-table">
                </tbody>
        </table>
    </div>

    <script>
        const appScriptUrl = 'https://script.google.com/macros/s/AKfycbzPkmDB6w1njNO2nOYMZ8wzj-cEPE4hSZkFMb5d6Ftv0HdcHv4CYwRATQ9vqGPL8mmLAA/exec'; // ¡REEMPLAZA ESTO CON LA URL CORRECTA!

        async function fetchData() {
            try {
                const response = await fetch(appScriptUrl);
                if (!response.ok) {
                    throw new Error(`Error de red: ${response.status} - ${response.statusText}`);
                }
                const data = await response.json();
                renderTable(data);
            } catch (error) {
                console.error('Error al cargar los datos:', error);
                // Opcional: Mostrar un mensaje de error en el panel
                const tableBody = document.getElementById('data-table');
                tableBody.innerHTML = `<tr><td colspan="3">Error al cargar datos. Revisa la URL y tu script de Google Apps Script.</td></tr>`;
            }
        }

        function renderTable(data) {
            const tableBody = document.getElementById('data-table');
            tableBody.innerHTML = ''; // Limpiar la tabla

            if (data.length === 0) {
                tableBody.innerHTML = `<tr><td colspan="3">No hay datos disponibles en la hoja de cálculo.</td></tr>`;
                return;
            }

            data.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.nombre}</td>
                    <td>${item.lugar}</td>
                    <td>${item.estado}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Carga los datos al iniciar y los refresca cada 30 segundos
        fetchData();
        setInterval(fetchData, 30000); // 30000 milisegundos = 30 segundos
    </script>
</body>
</html>
